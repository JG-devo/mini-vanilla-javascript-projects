<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <h4>Your Balance</h4>
      <h1 class="balance-heading">$0.00</h1>

      <div class="balance margin-bottom-big">
        <div>
          <h4>Income</h4>
          <p class="balance__income balance__money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="balance__expense balance__money minus">-$0.00</p>
        </div>
      </div>

      <div class="history margin-bottom-big">
        <h3>Cashflow History</h3>
        <ul class="history__list">
          <!-- <li class="minus">
            Cash <span>-$400</span
            ><button class="history__list--delete">X</button>
          </li>
          <li class="plus">
            Cash <span>-$400</span
            ><button class="history__list--delete">X</button>
          </li> -->
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="welcome-box margin-bottom-big">
        <p class="welcome-box__tag">Logged Out</p>
        <button class="welcome-box__btn">Log Out</button>
      </div>
      <h3>Add new transaction</h3>
      <form class="form">
        <div class="form-control margin-bottom-small">
          <label class="form-control__label" for="text">Text</label>
          <input
            class="form-control__input"
            type="text"
            id="text"
            placeholder="Enter text..."
          />
        </div>
        <div class="form-control">
          <label class="form-control__label" for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input
            class="form-control__input"
            type="number"
            id="amount"
            placeholder="Enter amount..."
          />
        </div>
        <button class="form-control__btn">Add Transaction</button>
      </form>
    </div>

    <!-- Login Modal -->
    <div class="login">
      <h3 class="margin-bottom-small">Log In Required</h3>
      <form class="login-form">
        <div class="login-form__control">
          <label for="name" class="login-form__label">Name</label>
          <input type="name" class="login-form__input" id="name" />
        </div>
        <div class="login-form__control">
          <label for="password" class="login-form__label">Password</label>
          <input type="password" class="login-form__input" id="password" />
        </div>
        <button class="login-form__btn">Login</button>
      </form>
    </div>

    <!-- Update Modal -->
    <div class="update hidden">
      <h3 class="margin-bottom-small">Update Transaction</h3>
      <form class="update-form">
        <div class="update-form__control">
          <label for="update-text" class="update-form__label"
            >Update Text</label
          >
          <input type="text" class="update-form__input" id="update-text" />
        </div>
        <div class="update-form__control margin-bottom-small">
          <label for="update-amount" class="update-form__label"
            >Update Amount</label
          >
          <input type="number" class="update-form__input" id="update-amount" />
        </div>
        <div class="update-form__align">
          <button class="update-form__btn">Update</button>
          <button class="update-form__btn--cancel">Cancel</button>
        </div>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
