<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Expense Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <h4>Your Balance</h4>
      <h1 class="balance-heading">$0.00</h1>

      <div class="balance margin-bottom-big">
        <div>
          <h4>Income</h4>
          <p class="balance__income balance__money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="balance__expense balance__money minus">-$0.00</p>
        </div>
      </div>

      <div class="history margin-bottom-big">
        <h3>History</h3>
        <ul class="history__list">
          <!-- <li class="minus">
            Cash <span>-$400</span
            ><button class="history__list--delete">X</button>
          </li>
          <li class="plus">
            Cash <span>-$400</span
            ><button class="history__list--delete">X</button>
          </li> -->
        </ul>
      </div>
    </div>
    <div class="container">
      <h3>Add new transaction</h3>
      <form class="form">
        <div class="form-control margin-bottom-small">
          <label class="form-control__label" for="text">Text</label>
          <input
            class="form-control__input"
            type="text"
            id="text"
            placeholder="Enter text..."
          />
        </div>
        <div class="form-control">
          <label class="form-control__label" for="amount"
            >Amount <br />
            (negative - expense, positive - income)</label
          >
          <input
            class="form-control__input"
            type="number"
            id="amount"
            placeholder="Enter amount..."
          />
        </div>
        <button class="form-control__btn">Add Transaction</button>
      </form>
    </div>
  </body>
</html>
