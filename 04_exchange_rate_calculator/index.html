<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Exchange Rate Calculator</title>
  </head>
  <body>
    <div class="section__container">
      <img src="/img/money.png" alt="Money Logo" class="money__img" />
      <h1>Exchange Rate Calculator</h1>
      <p>Choose the currency and amounts to get the exchange rate</p>

      <div class="currency__container">
        <div class="currency">
          <select id="currency-one" class="country"></select>
          <input type="number" id="amount-one" placeholder="0" value="1" />
        </div>

        <div class="currency">
          <select id="currency-two" class="country"></select>
          <input type="number" id="amount-two" placeholder="0" />
        </div>

        <div class="swap-rate__container">
          <button class="btn" id="swap">Swap</button>
          <div class="rate"></div>
        </div>
      </div>
    </div>
  </body>
</html>
